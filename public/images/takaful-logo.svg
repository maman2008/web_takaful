<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <!-- Background (optional, bisa dihapus untuk transparan) -->
  <rect width="800" height="200" fill="white"/>
  
  <!-- Kaligrafi Icon (simplified) -->
  <g transform="translate(20, 100)">
    <!-- Biru curves -->
    <path d="M 10 0 Q 30 -40, 50 -60 Q 70 -80, 80 -70 Q 90 -60, 80 -40 Q 70 -20, 50 0 Z" fill="#0066CC"/>
    <path d="M 20 10 Q 40 -20, 60 -30 Q 80 -40, 85 -30 Q 90 -20, 80 0 Q 70 20, 50 30 Z" fill="#0066CC" opacity="0.8"/>
    
    <!-- Hijau curves -->
    <path d="M 50 -10 Q 70 -30, 90 -40 Q 110 -50, 115 -40 Q 120 -30, 110 -10 Q 100 10, 80 20 Z" fill="#00A651"/>
    <path d="M 60 0 Q 80 -10, 100 -15 Q 120 -20, 125 -10 Q 130 0, 120 20 Q 110 40, 90 50 Z" fill="#00A651" opacity="0.8"/>
    
    <!-- Dots -->
    <circle cx="130" cy="-30" r="8" fill="#00A651"/>
    <circle cx="130" cy="0" r="8" fill="#00A651"/>
    <circle cx="130" cy="30" r="8" fill="#00A651"/>
  </g>
  
  <!-- Text: takafulkeluarga -->
  <text x="180" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold">
    <tspan fill="#0066CC">takaful</tspan><tspan fill="#00A651">keluarga</tspan>
  </text>
  
  <!-- Tagline: Saling Melindungi -->
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="28" font-style="italic" fill="#0066CC">
    Saling Melindungi
  </text>
  
  <!-- Underline -->
  <line x1="500" y1="155" x2="750" y2="155" stroke="#0066CC" stroke-width="2"/>
</svg>
